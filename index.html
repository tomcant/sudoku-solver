<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sudoku Solver</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Sudoku Solver, built with C++, exposed via WebAssembly, presented in React." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" />
    <style>
      h1, .SudokuSolver {
        text-align: center;
      }
      .SudokuSolver select {
        margin-bottom: 2rem;
        text-transform: capitalize;
      }
      .Grid {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .Grid-squares {
        display: grid;
        grid-template: repeat(9, 50px) / repeat(9, 1fr);
        border-radius: 5px;
        border: 3px solid var(--nc-bg-3);
      }
      .Grid-square {
        display: flex;
        width: 50px;
        height: 50px;
        border-radius: 0;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
      .Grid-square:nth-child(n+73):nth-child(-n+81),
      .Grid-square:nth-child(n+19):nth-child(-n+27),
      .Grid-square:nth-child(n+46):nth-child(-n+54) { border-bottom-width: 4px; }
      .Grid-square:nth-child(n):nth-child(-n+9) { border-top-width: 4px; }
      .Grid-square:nth-child(3n) { border-right-width: 4px; }
      .Grid-square:nth-child(9n+1) { border-left-width: 4px; }
    </style>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>
      <h1>Sudoku Solver</h1>
    </header>

    <div id="sudoku-solver"></div>

    <script type="text/babel">
      const puzzles = {
        easy: '.5.....3.3.2...7.4.8..1..5....7.3.....6.5.3.....8.2....2..9..4.6.9...8.1.1.....6.',
        medium: '3..4..6..7...9...38..3......3.521..........9..2..3..4..48..2.....6...1.......74..',
        hard: '8..........36......7..9.2...5...7.......457.....1...3...1....68..85...1..9....4..',
        unsolvable: '5168497323.76.5...8.97...65135.6.9.7472591..696837..5.253186.746842.75..791.5.6.8',
      };

      const SudokuSolver = props => {
        const [cells, setCells] = React.useState(puzzles.easy);

        const solveClick = () => {
          const grid = new Module.Grid(cells);

          try {
            const solvedGrid = Module.Solver.Solve(grid);
            setCells(solvedGrid.GetCells());
          } catch (err) {
            console.log(Module.getExceptionMessage(err));
          }

          grid.delete();
        };

        return (
          <div className="SudokuSolver">
            <select onChange={e => setCells(puzzles[e.target.value])}>
              {Object.keys(puzzles).map(difficulty =>
                <option value={difficulty}>{difficulty}</option>
              )}
            </select>
            <Grid cells={cells} />
            <button onClick={solveClick}>Solve</button>
          </div>
        );
      };

      const Grid = props => (
        <div className="Grid">
          <div className="Grid-squares">
            {props.cells.split('').map((cell, index) =>
              <input type="text" value={cell === '.' ? '' : cell} key={index} className="Grid-square" />
            )}
          </div>
        </div>
      );

      var Module = {
        onRuntimeInitialized: () => {
          ReactDOM.render(
            <SudokuSolver />,
            document.getElementById('sudoku-solver')
          );
        }
      };
    </script>

    <script async src="sudoku-solver.js"></script>
  </body>
</html>
